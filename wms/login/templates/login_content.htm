<!-- BEGIN contentBlock -->
<div id="">
	<div class="column left">
		<div style="height:250px;"><img src="{SPImage1}" /><br /></div>
		<p style="text-align:center;">{SPText1}</p>
	</div>	
	<div class="dis-content dis-login column middle">
		<form id="loginform" action="{APP_PATH}/{APP_NAME}" method="post">
			<input name="AppRedirect" type="hidden" value="{AppRedirect}" id="AppRedirect" />
			<input name="Error" type="hidden" value="{Error}" id="Error" />
			<input type=hidden name="url" value="{REDIRECT_URL}" />
			<div class="SPBForm">
				<p align="center" class="formheader">Distributor/Customer Portal</p>
				<div class="error">{Error}</div>
				<label for="username" class="LoginLabel">Username</label>
				<input name="username" id="username" size="15" /><br />
				<label for="password" class="LoginLabel">Password</label>
				<input type="password" name="password" id="password" size="15" /><br />
				<div id="forgotpassword"><a href="{FORGOTTEN_PASSWORD_APP}">Forgot Password</a></div>
				<div class="actionButtons dis-shortButtons" align="center">
					<input name="Submit" type="submit" value="Login" class="ButtonSubmit" />
				</div>
			</div>
		</form>
	</div>
	<div class="column right">
		<div style="height:250px;"><img src="{SPImage2}" width="250" /><br /></div>
		<p style="text-align:center;">{SPText2}</p>
	</div>
	<br class="clear" />			
</div><!-- close #left -->
<!-- END contentBlock -->
